<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanItLocal!</title>

    <link rel="icon" type="image/svg+xml" href="./favicon/favicon.svg">
    <link rel="icon" type="image/png" href="./favicon/favicon.png">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/theme.css">
    <link rel="stylesheet" href="./css/components.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/contact.css">

    <script defer src="./js/font-awesome/all.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Components - Base -->
    <script src="./js/components/PlinHTMLElement.js"></script>

    <!-- Components -->
    <script src="./js/components/sidebar/sidebar.component.js"></script>
</head>

<body>
    <div class="wrapper">
        <plin-sidebar></plin-sidebar>
        <main>
            <section class="contact-wrapper main-content">
                <h1>Contato</h1>
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Telefone:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Assunto:</label>
                        <select id="subject" required>
                            <option value="feedback">Feedback</option>
                            <option value="question">Pergunta</option>
                            <option value="issue">Problema</option>
                            <option value="suggestion">Sugestão</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="subject-object">Objeto do assunto:</label>
                        <select id="subject-object" name="subject-object" required>
                            <option value="tasks">Tarefas</option>
                            <option value="events">Eventos</option>
                            <option value="others">Outro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="subject-object">Em caso de outro, escreva-o aqui:</label>
                        <input id="subject-object" name="subject-object" />
                    </div>
                    <div class="form-group">
                        <label for="message">Mensagem:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="preference">Preferência:</label>
                        <select id="preference" name="preference" required>
                            <option value="email">Email</option>
                            <option value="phone">Telefone</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit">Enviar</button>
                    </div>
                </form>
            </section>

        </main>
    </div>
</body>

</html>
